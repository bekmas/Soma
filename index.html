<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçim Ekranı</title>

    <style>
        /* Arka plan video */
        #hero video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* İçerik kutusu */
        .body-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            color: #fff;
            max-width: 750px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Beyaz çizgi */
        .divider {
            margin: 30px 0;
            height: 2px;
            background-color: white;
            opacity: 0.8;
        }

        /* Seçim çubuğu */
        .choice-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 20px 0;
        }

        /* Seçim butonları */
        .choice-button {
            color: #ccc;
            text-decoration: none;
            font-size: 22px;
            font-family: 'Arial', sans-serif;
            position: relative;
            padding-bottom: 5px;
            transition: 
                color 0.3s ease, 
                transform 0.3s ease, 
                filter 0.3s ease,
                opacity 0.6s ease;
            letter-spacing: 2px;
            opacity: 0;
        }

        /* Hover efekti */
        .choice-button:hover {
            color: #fff;
            transform: scale(1.08);
            filter: brightness(1.2);
        }

        /* Alt çizgi efekti */
        .choice-button::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: white;
            transition: width 0.3s ease;
        }

        .choice-button:hover::after {
            width: 100%;
        }

        /* Fade-in animasyon */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Butonlar için gecikmeli fade-in */
        .choice-button:nth-child(1) {
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1s;
        }

        .choice-button:nth-child(2) {
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.3s;
        }

        /* Responsive düzeltme */
        @media (max-width: 480px) {
            .content {
                font-size: 18px;
                padding: 20px;
            }

            .choice-bar {
                flex-direction: column;
                gap: 20px;
                padding: 15px 0;
            }

            .choice-button {
                font-size: 20px;
                letter-spacing: 1px;
            }
        }
    </style>

</head>
<body>

    <div id="hero">
        <video autoplay loop muted>
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="body-container">
        <div class="content">
            <p>
                13 Mayıs 2014 Soma’da, yerin 450 metre altındasın. Bir patlama, toz, çığlıklar. Sonra… sessizlik.
                Üç gün sonra kurtarıldığında, 301 kişi ölmüştü. <br>
                Sen ise 'şanslı'ydın ama şimdi seni daha zor bir seçim bekliyor.
            </p>
            <div class="divider"></div>

            <div class="choice-bar">
                <a href="sirketifsasi.html" class="choice-button">ŞİRKETİ İFŞALA</a>
                <a href="sessizkal.html" class="choice-button">SESSİZ KAL</a>
            </div>
        </div>
    </div>

</body>
</html>
