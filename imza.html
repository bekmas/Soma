<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>

  <style>
    /* Arka plan video */
    #hero video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7) blur(1px);
    }

    /* İçerik kutusu */
    .body-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: #fff;
      max-width: 750px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      font-size: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Beyaz çizgi */
    .divider {
      margin: 30px 0;
      height: 2px;
      background-color: white;
      opacity: 0.8;
    }

    /* Seçim çubuğu */
    .choice-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding-top: 20px;
      flex-wrap: wrap;
    }

    /* Seçim butonları */
    .choice-link {
      text-decoration: none;
      color: #ccc;
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease, transform 0.3s ease, filter 0.3s ease, opacity 0.6s ease;
      letter-spacing: 2px;
      display: inline-block;
    }

    .choice-link:hover {
      color: #fff;
      transform: scale(1.08);
      filter: brightness(1.2);
    }

    .choice-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: white;
      transition: width 0.3s ease;
    }

    .choice-link:hover::after {
      width: 100%;
    }

    /* Fade-in animasyon */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive düzeltme */
    @media (max-width: 480px) {
      .content {
        font-size: 18px;
        padding: 20px;
      }
      .choice-bar {
        flex-direction: column;
        gap: 20px;
      }
      .choice-link {
        font-size: 20px;
        letter-spacing: 1px;
      }
    }
  </style>

</head>

<body>

  <div id="hero">
    <video autoplay loop muted>
      <source src="video/video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="body-container">
    <div class="content">
      
      <p><strong>Çocuğunun mezuniyeti. Mutlu fotoğraflar… Ama rüyalarında madencilerin çığlıkları.
            "Neden sustun?"</em></p>

      <div class="divider"></div>

      <div class="choice-bar">
        <div>
          <a href="hayatindevam.html" class="choice-link">Hayatına devam et</a>
        </div>

        <div>
          <a href="itiraf.html"class="choice-link">İtiraf et</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
